{% extends 'templates/base.html' %}

{% block title %}Daftar{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/static/css/auth/register.css">
    <script type="module" src="/static/js/register.js"></script>
{% endblock %}

{% block body %}
    <form action="">
        <h1>Selamat Datang</h1>
        <p>Silahkan daftar terlebih dahulu.</p>
        <fieldset>
            <label>
                <p>Username</p>
                <input type="text" name="username" placeholder="username">
            </label>
            <label>
                <div>
                    <p>Password</p>
                    <div class="visibility-toggle">
                        {% include 'components/svg/eye.html' %}
                        {% include 'components/svg/eye-crossed.html' %}
                    </div>
                </div>
                <input type="password" name="password" placeholder="password">
            </label>
            <button>Daftar</button>
        </fieldset>
        <p>Sudah punya akun? <a href="/login">Login</a></p>
    </form>
{% endblock %}
