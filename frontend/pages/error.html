{% extends 'templates/page.html' %}

{% block head %}
    <link rel="stylesheet" href="/static/css/pages/error.css">
    <script type="module" src="/static/js/error.js"></script>
{% endblock %}

{% block main %}
    <h1>{{ code | default(500) }}</h1>

    <p>Anda akan dikembalikan dalam <span>{{ duration | default(10) }}</span>...</p>
{% endblock %}
